<div class="margen container">
    <!-- Banner -->
    <div>
        <img src="" alt="">
    </div>

    <!--Noticias-->
    <!--Noticias principal-->
    <div class="row">
        <div class="col-12">
            <div *ngFor="let item of News[1]; let i = index" ><!--[item]="item" [i]="i"-->
                <!--Noticia grande-->
                <div *ngIf="i === 0" class="card mb-3" style="max-width: 100%;">
                    <a href="" (click)="openWindow(item.id)" rel="noopener noreferrer" class="text-decoration-none text-black">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="{{item.new_img}}" class="img-fluid rounded-start">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-center">{{item.new_title}}</h5>
                                    <p class="card-text pt-5">{{item.new_description}}</p>
                                    <p class="card-text"><small class="text-muted">Last updated: {{item.new_date}}</small></p>
                                    <p><img src="{{item.author_img}}" height="30" class="rounded-circle">&nbsp;<small>{{item.author_name}}</small></p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    <!--Noticia pequeÃ±os-->
    <div class="row">
        <div *ngFor="let item of News[1]; let i = index" class="col-4">
            <div *ngIf="i >= 0" class="card mb-3">    
                <a href="" (click)="openWindow(item.id)" rel="noopener noreferrer" class="text-decoration-none text-black">
                    <img src="{{item.new_img}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{item.new_title}}</h5>
                        <p class="card-text"><small class="text-muted">Last updated: {{item.new_date}}</small></p>
                        <p><img src="{{item.author_img}}" height="30" class="rounded-circle">&nbsp;<small>{{item.author_name}}</small></p>
                    </div>
                </a>
            </div>
        </div><!--Cierre ngfor-->
        
    </div><!--Cierre container general noticias-->

    <!--News details test
    <app-newsdetail></app-newsdetail>-->

    <!-- Banner -->

    <!-- Icono logos --> 
    <div class="container p-5">
        <div class="row text-center justify-content-center">
            <div class="col-1">
                <h1><fa-icon [icon]="faTwitter"></fa-icon></h1>
            </div>
            <div class="col-1">
                <h1 class="bi bi-twitter"><fa-icon [icon]="faFacebook"></fa-icon></h1>
            </div>
            <div class="col-1">
                <h1 class="bi bi-facebook"><fa-icon [icon]="faInstagram"></fa-icon></h1>
            </div>
            <div class="col-1">
                <h1 class="bi bi-tiktok"><fa-icon [icon]="faTiktok"></fa-icon></h1>
            </div>
        </div>
    </div>

</div>
