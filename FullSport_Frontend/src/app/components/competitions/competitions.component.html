<div class="container">
    <table>
        <thead class="thead-light ">
            <tr>
                <th class="text-center">Posici√≥n</th>
                <th></th>

                <th>PJ</th>
                <th>PG</th>
                <th>PE</th>
                <th>PP</th>
                <th>Puntos</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of Competitions[1];">
                <td class="text-center">{{item.position}}</td>
