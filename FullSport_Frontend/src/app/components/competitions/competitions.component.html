<app-dashboard-la-liga-competition></app-dashboard-la-liga-competition>
<div class="container">
    <table>
        <thead class="thead-light">
            <tr>
                <th class="text-center">Posici√≥n</th>
                <th></th>
                <th>Equipo</th>
                <th>PJ</th>
                <th>PG</th>
                <th>PE</th>
                <th>PP</th>
                <th>Puntos</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of Competitions[1];">
                <td class="text-center p-2">{{item.position}}</td>
                <td><img src="{{item.team_logo}}" alt="" height="30" width="30"></td>
                <td>{{item.name_team}}</td>
                <td>{{item.played_games}}</td>
                <td>{{item.games_win}}</td>
                <td class="ps-1">{{item.games_draw}}</td>
                <td class="ps-1">{{item.games_lost}}</td>
                <td class="ps-3">{{item.points}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="submit" (click)="actualizar()">Actualizar</button>
</div>
